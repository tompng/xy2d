<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0'>
<script src='dist/index2d.js'></script>
<style>
  body {
    margin: 20px;
  }
  .ML__keyboard {
    left: 0;
  }
  #mathinput {
    width: 100%;
    height: 90px;
    overflow: auto;
    border: none;
    box-shadow: 0 0 1px black;
    margin-bottom: 5px;
  }
  #mathinput math-field {
    font-size: 20px;
    padding: 8px;
  }
  #error {
    position: fixed;
    left: 20px;
    top: 1px;
    font-size: 12px;
    color: red;
  }
  #debugcheckdiv {
    position: fixed;
    left: 20px;
    bottom: 0px;
    font-size: 12px;
    line-height: 18px;
    display: inline-block;
  }
  #debugcheckdiv span {
    line-height: 22px;
    vertical-align: bottom;
  }
</style>
<div id='error'></div>
<div id='mathinput'></div>
<div id='debugcheckdiv'>
  <label>
    <input type='checkbox' id='debugcheck' onchange='window.debugRender=this.checked'>
    <span>debug render</span>
  </label>
</div>
